<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red - Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      padding: 40px;
      display: flex;
      max-width: 850px;
      width: 100%;
      justify-content: space-between;
      align-items: center;
    }

    .form-box {
      width: 100%;
      max-width: 320px;
    }

    .form-box h2 {
      font-size: 24px;
      margin-bottom: 10px;
      line-height: 1.3;
    }

    .form-box p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      background-color: #f97316;
      border: none;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .google-btn {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
    }

    .google-btn img {
      width: 16px;
      height: 16px;
    }

    .login-text {
      font-size: 12px;
      text-align: center;
      margin-top: 12px;
    }

    .login-text a {
      color: #f97316;
      text-decoration: none;
      font-weight: 600;
    }

    .illustration {
      width: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .illustration img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="illustration">
      <img src="https://img.freepik.com/free-vector/computer-login-concept-illustration_114360-7962.jpg" alt="Learning Illustration" />
    </div>
    <div class="form-box">
      <h2>Lets<br><strong>Start Learning</strong></h2>
      <p>Please login or sign up to continue</p>

      <form>
        <input type="email" placeholder="Your Email" required />
        <input type="password" placeholder="Your Password" required />
        <button type="submit" class="signup-btn">Login</button>
      </form>

      <button class="google-btn">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google icon"/>
        Google
      </button>

      <p class="login-text"><!--Already Have An Account?--> <a href="index.html">Login</a></p>
    </div>
  </div>
</body>
</html>
